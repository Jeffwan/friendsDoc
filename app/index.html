<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap/bootstrap-responsive.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/custom.css"/>
</head>
<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">

      <ul class="nav">
        <li><a class="brand" ui-sref="home">FriendsDoc</a></li>
        <!-- Here you can see ui-sref in action again. Also notice the use of $state.includes, which
             will set the links to 'active' if, for example on the first link, 'contacts' or any of
             its descendant states are activated. -->
        <li ng-class="{ active: $state.includes('contacts') }"><a ui-sref="contacts.list">Contacts</a></li>
        <li ng-class="{ active: $state.includes('about') }"><a ui-sref="about">About</a></li>
        <li ng-class="{ active: $state.includes('profile') }"><a ui-sref="profile">Profile</a></li>
        <li ng-class="{ active: $state.includes('statics') }"><a ui-sref="statics">Statics</a></li>

      </ul>

      <button class="btn pull-right" ng-click="Facebook.login()">Login</button>
      <!-- Here is a named ui-view. ui-views don't have to be named, but we'll be populate this
           on from various different child states and we want a name to help us target. -->
      <!--<p ui-view="hint" class="navbar-text pull-right"></p>-->
      </div>
    </div>
  </div>


  <!-- Here is the main ui-view (unnamed) and will be populate by its immediate children's templates
          unless otherwise explicitly named views are targeted. It's also employing ng-animate. -->
  <div ui-view class="container" style="margin-top:60px" ng-animate="{enter:'fade-enter'}"></div>

  <hr>
    <pre>
      <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
      $state = {{$state.current.name}}
      $stateParams = {{$stateParams}}
      $state full url = {{ $state.$current.url.source }}
      profile.name = {{ profile.name }}
      <!-- $state.$current is not a public api, we are using it to
           display the full url for learning purposes-->
    </pre>


  <div id='fb-root'></div>


  <div ng-controller="AuthenticationCtrl">
    <button class="btn" ng-click="login()">Login</button>
    <button class="btn" ng-click="getLoginStatus()">getLoginStatus</button>
    <button class="btn" ng-click="getMe()">getMe</button>


  <div ng-show="FacebookData.token.accessToken">
    <h4>Access Token:</h4>
    <p>{{ FacebookData.token.accessToken}}</p>
    <button class="btn" ng-click="logout()">Logout</button>
  </div>


</div>







  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->

  <!--if i use different controllers, I need to import all of them ?-->
  <script src="lib/jquery-1.10.2.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angularUI/angular-ui-router.js"></script>
  <script src="lib/angularUI/ui-bootstrap-tpls-0.6.0.min.js"></script>
  <script src="lib/angular-facebook.js"></script>
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/services/services.js"></script>
  <script src="js/services/authtication.js"></script>
  <script src="js/services/facebookAPI.js"></script>
  <script src="js/controllers/controllers.js"></script>
  <script src="js/controllers/AuthenticationCtrl.js"></script>
  <script src="js/controllers/CarouselDemoCtrl.js"></script>
  <script src="js/controllers/DatepickerDemoCtrl.js"></script>

  <!--<script src="js/services/facebookAPI.js"></script>-->
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
